---
layout: page
title: Muffins
flavours: []
---
<h1>Meals</h1>


<div class="cupcakes">
  {% for service in site.services %}
    <div class="cupcake">
      <div class="image">
        <img src="{{ service.image_path }}" alt="{{ service.type }}" />
      </div>
      <h2>{{ service.type }}</h2>
      <p><a href="{{ service.url }}">{{ service.description }}</a></p>
    </div>
  {% endfor %}
</div>
