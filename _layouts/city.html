---
layout: default
---
<div class="container" style="padding: 30px 0 0 0">
	<h2>{{ page.city }}</h2>



<div class="cupcakes">
	{% for service in site.services %}
		{% if service.city == page.city %}
			<div class="cupcake">
				<div class="image">
					<img src="{{ service.image_path }}" alt="{{ service.type }}" />
				</div>
				<h2>{{ service.type }}</h2>
				<p><a href="{{ service.url }}">{{ service.description }}</a></p>
			</div>
		{% endif %}
	{% endfor %}
</div>
</div>
